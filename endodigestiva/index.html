<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas de Procedimientos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
  <style>
    .chart-container {
      position: relative;
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="text-align: center;">Estadísticas de Procedimientos</h1>
  </header>

  <main>
      <div class="chart-container chart-horizontal">
        <div class="chart-title">Gráfico Mensual</div>
        <canvas id="chartMensual"></canvas>
      </div>
      
      <div class="chart-container">
        <div class="chart-title">Gráfico Semanal</div>
        <canvas id="chartSemana"></canvas>
      </div>
      
      <div class="chart-container">
        <div class="chart-title">Gráfico Trimestral</div>
        <canvas id="chartTrimestre"></canvas>
      </div>  
  </main>

  <footer>
    <p style="text-align: center;">EndoData. © 2025 Estadísticas de Procedimientos</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
