<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colonoscopias por Semana</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    h1, h2, h3 {
      text-align: center;
    }
    canvas {
      margin: 20px auto;
      display: block;
      max-width: 100%;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Colonoscopias: An√°lisis por Semanas, Meses y Trimestres</h1>

  <h2>Colonoscopias por Semana</h2>
  <canvas id="chartSemana"></canvas>

  <h2>Colonoscopias por Mes</h2>
  <canvas id="chartMensual"></canvas>

  <h3>Datos Acumulativos Mensuales</h3>
  <table>
    <thead>
      <tr>
        <th>Mes</th>
        <th>Total Colonoscopias</th>
        <th>Acumulativo</th>
      </tr>
    </thead>
    <tbody id="tablaMensual"></tbody>
  </table>

  <h2>Colonoscopias por Trimestre</h2>
  <canvas id="chartTrimestre"></canvas>
  
  <script type="module" src="script.js"></script>
</body>
</html>
