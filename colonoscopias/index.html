<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colonoscopias Gráficos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
   canvas {
      max-width: 100%;
      height: 400px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div>
    <h3>Colonoscopias por Semana</h3>
    <canvas id="chartSemana"></canvas>
  </div>

  <div>
    <h3>Colonoscopias por Mes</h3>
    <canvas id="chartMensual"></canvas>
    <table id="tablaMensual">
      <thead>
        <tr>
          <th>Mes</th>
          <th>Total</th>
          <th>Acumulado</th>
        </tr>
      </thead>
      <tbody>
        <!-- Tabla se llenará dinámicamente -->
      </tbody>
    </table>
  </div>

  <div>
    <h3>Colonoscopias por Trimestre</h3>
    <canvas id="chartTrimestre"></canvas>
  </div>
  
  <script type="module" src="script.js"></script>
</body>
</html>
